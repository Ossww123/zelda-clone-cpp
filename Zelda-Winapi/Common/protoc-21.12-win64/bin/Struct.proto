syntax = "proto3";
package Protocol;

import "Enum.proto";

message BuffData
{
	uint64 buffId = 1;
	float remainTime = 2;
	repeated uint64 victims = 3;
}

message ObjectInfo
{
	uint64 objectId = 1;
	OBJECT_TYPE objectType = 2;
	OBJECT_STATE_TYPE state = 3;
	DIR_TYPE dir = 4;
	string name = 5;
	int32 hp = 6;
	int32 maxHp = 7;
	int32 attack = 8;
	int32 defence = 9;
	int32 posX = 10;
	int32 posY = 11;

	oneof extra {
		PlayerExtra player = 100;
		MonsterExtra monster = 101;
	}
}

message PlayerExtra
{
	int32 level = 1;
	int32 exp = 2;
	int32 maxExp = 3;
}

message MonsterExtra
{
	int32 templateId = 1;
}